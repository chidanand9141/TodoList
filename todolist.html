        <p id="pending-tasks" id="1">You have <span class="count-value" value="0"> 0</span>   task(s) to complete.</p>    </div> -->
    <!-- Drag And Drop -->
    <div class="container texttt">
        <div id="left" class="box textt">
            <div class="drag" style="background: lightsteelblue;">
                <h4>TO Do</h4>
            </div>
            <div class="list bgc inputs" class="task"  id="#wrapper"><input type="text" placeholder="+   Add Task" id="inp" class="task-check">
                <button class="button" id="add-btn" onclick="Add('inp', '.textt')">+</button>
            </div>

        </div>
        <div id="right" class="box text1">
            <div class="drag" style="background: lightcoral;">
                <h4>Doing</h4>
            </div>
            <div class="list bgc  inputs"><input type="text" placeholder="+   Add Task" id="inp1">
                <button class="button" id="add-btn" onclick="Add('inp1', '.text1')">+</button>
            </div>
        </div>
        <div id="left1" class="box text2">
            <div class="drag" style="background: lightgreen">
                <h4>Done</h4>
            </div>
            <div class="list bgc  inputs"><input type="text" placeholder="+   Add Task" id="inp2">
                <button class="button" id="add-btn" onclick="Add('inp2', '.text2')">+</button>
            </div>

        </div>
        <div id="right1" class="box text3" >
            <div class="drag" style="background: lightgoldenrodyellow;">
                <h4>New Task +</h4>
            </div>
            <div class="list bgc  inputs"><input type="text" placeholder="+   Add Task" id="inp3">
                <button class="button" id="add-btn" onclick="Add('inp3', '.text3')">+</button>
            </div>
        </div>
            <!-- <div class="new_cont inputss">
                <input type="text" id="inps" placeholder="Add new container"><button onclick="Addcontainer('inps','.texttt')">+</button>
            </div> -->
